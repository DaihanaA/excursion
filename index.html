<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia en HTML</title>
    <!-- Iconos de Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <h1>Ejemplo de Multimedia en HTML</h1>
    
    <!-- Imagen -->
    <h2>Foto</h2>
    <img src="https://via.placeholder.com/300" alt="Ejemplo de Imagen" width="300">
    
    <!-- Video -->
    <h2>Video</h2>
    <video src="https://www.w3schools.com/html/mov_bbb.mp4" controls width="500"></video>
    
    <!-- Iconos -->
    <h2>Iconos</h2>
    <p><i class="fas fa-camera"></i> Cámara</p>
    <p><i class="fas fa-heart"></i> Corazón</p>
</body>
</html>
